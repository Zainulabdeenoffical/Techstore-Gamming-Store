    <style>
        #preloader {
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: rgb(36, 32, 32);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        #loader {
            border: 8px solid #f3f3f3; 
            border-top: 8px solid #3498db; 
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        body.loading {
            overflow: hidden;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            background-image: url('openworrldabout.jpg'); 
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
            position: relative; 
            animation: fadeIn 1s; 
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5); 
            z-index: 1; /* Overlay behind the content */
        }

        h1 {
            z-index: 2; 
            margin-bottom: 20px; 
            position: relative; 
            text-align: center; 
            font-size: 2.5em; 
        }

        .button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 15px 30px; 
            font-size: 16px;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease; 
            z-index: 3; 
            width: 250px; 
            text-align: center; 
            display: inline-block; 
            position: relative; 
        }

        .button:hover {
            background-color: #2980b9;
            transform: scale(1.05); 
        }

        .button:focus {
            outline: none;
        }

        @media (max-width: 768px) {
            .button {
                width: 80%; 
            }

            h1 {
                font-size: 2em; 
            }
        }
    </style>
